<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Unbound.team.ai</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-50">

  <!-- Navigation -->
  <nav class="bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center space-x-8">
          <a href="/dashboard.html" class="text-2xl font-bold text-gray-900">Unbound.team.ai</a>
          <div class="flex space-x-4">
            <a href="#problems" onclick="showTab('problems')" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Problems</a>
            <a href="#products" onclick="showTab('products')" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Products</a>
            <a href="#revenue" onclick="showTab('revenue')" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">Revenue</a>
            <a href="#opportunities" onclick="showTab('opportunities')" class="text-gray-600 hover:text-gray-900 px-3 py-2 rounded-md">AI Opportunities</a>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span id="user-display" class="text-gray-600"></span>
          <button onclick="handleLogout()" class="text-gray-600 hover:text-gray-900">Logout</button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">

    <!-- Problems Tab -->
    <div id="problems-tab" class="tab-content">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Problems</h1>
        <button onclick="showNewProblemModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          Post a Problem
        </button>
      </div>

      <div id="problems-list" class="space-y-4">
        <!-- Problems will be loaded here -->
      </div>
    </div>

    <!-- Products Tab -->
    <div id="products-tab" class="tab-content hidden">
      <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-gray-900">Products</h1>
        <button onclick="showNewProductModal()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">
          List Your Product
        </button>
      </div>

      <div id="products-list" class="space-y-4">
        <!-- Products will be loaded here -->
      </div>
    </div>

    <!-- Revenue Tab -->
    <div id="revenue-tab" class="tab-content hidden">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">Public Revenue Reports</h1>
      <div id="revenue-list" class="space-y-4">
        <!-- Revenue reports will be loaded here -->
      </div>
    </div>

    <!-- AI Opportunities Tab -->
    <div id="opportunities-tab" class="tab-content hidden">
      <h1 class="text-3xl font-bold text-gray-900 mb-6">AI-Detected Opportunities</h1>
      <p class="text-gray-600 mb-6">Based on problems and revenue patterns shared by the community.</p>
      <div id="opportunities-list" class="space-y-4">
        <!-- AI opportunities will be loaded here -->
      </div>
    </div>

  </div>

  <!-- New Problem Modal -->
  <div id="problem-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">Post a Problem</h2>
        <button onclick="closeProblemModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <input type="text" id="problem-title" placeholder="What's the problem?" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <textarea id="problem-description" placeholder="Describe the problem in detail..." rows="6" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"></textarea>
      <select id="problem-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
        <option value="">Select category...</option>
        <option value="saas">SaaS</option>
        <option value="ecommerce">E-commerce</option>
        <option value="content">Content/Creator</option>
        <option value="productivity">Productivity</option>
        <option value="marketing">Marketing</option>
        <option value="operations">Operations</option>
        <option value="other">Other</option>
      </select>

      <button onclick="submitProblem()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        Post Problem
      </button>

      <div id="problem-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mt-4"></div>
    </div>
  </div>

  <!-- New Product Modal -->
  <div id="product-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold">List Your Product</h2>
        <button onclick="closeProductModal()" class="text-gray-400 hover:text-gray-600">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>

      <input type="text" id="product-name" placeholder="Product name" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <input type="text" id="product-tagline" placeholder="One-line description" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <textarea id="product-description" placeholder="Full description..." rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4"></textarea>
      <input type="url" id="product-url" placeholder="https://yourproduct.com" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <input type="number" id="product-price" placeholder="Price (in dollars)" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
      <select id="product-category" class="w-full px-4 py-2 border border-gray-300 rounded-lg mb-4">
        <option value="">Select category...</option>
        <option value="saas">SaaS</option>
        <option value="template">Template/Theme</option>
        <option value="course">Course/eBook</option>
        <option value="tool">Tool/Software</option>
        <option value="service">Service</option>
        <option value="other">Other</option>
      </select>

      <label class="flex items-center mb-4">
        <input type="checkbox" id="product-revenue-public" class="mr-2">
        <span class="text-gray-700">I'm willing to share revenue publicly (optional)</span>
      </label>

      <button onclick="submitProduct()" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
        List Product
      </button>

      <div id="product-error" class="hidden bg-red-100 border border-red-400 text-red-700 px-4 py-2 rounded mt-4"></div>
    </div>
  </div>

  <script>
    // Initialize Supabase
    const SUPABASE_URL = 'https://awgxauppcufwftcxrfez.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF3Z3hhdXBwY3Vmd2Z0Y3hyZmV6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQzMzA5NDEsImV4cCI6MjA3OTkwNjk0MX0.ZCkcKTVl_GUDpZlVG3foLbu7_O7Z0kSwTCPqukbwZbw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // Check authentication on load
    async function checkAuth() {
      const { data: { user } } = await supabase.auth.getUser();

      if (!user) {
        window.location.href = '/index.html';
        return;
      }

      currentUser = user;
      document.getElementById('user-display').textContent = user.email;

      // Create profile if doesn't exist
      await ensureProfile(user);

      // Load initial tab
      loadProblems();
    }

    async function ensureProfile(user) {
      const { data: existing } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();

      if (!existing) {
        await supabase.from('profiles').insert({
          id: user.id,
          username: user.user_metadata?.username || user.email.split('@')[0],
          full_name: user.user_metadata?.full_name
        });
      }
    }

    async function handleLogout() {
      await supabase.auth.signOut();
      window.location.href = '/index.html';
    }

    // Tab Management
    function showTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      document.getElementById(tabName + '-tab').classList.remove('hidden');

      if (tabName === 'problems') loadProblems();
      else if (tabName === 'products') loadProducts();
      else if (tabName === 'revenue') loadRevenue();
      else if (tabName === 'opportunities') loadOpportunities();
    }

    // Load Problems
    async function loadProblems() {
      const { data: problems, error } = await supabase
        .from('problems')
        .select(`
          *,
          profiles (username, avatar_url)
        `)
        .order('created_at', { ascending: false });

      const container = document.getElementById('problems-list');

      if (!problems || problems.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-12">No problems yet. Be the first to share!</div>';
        return;
      }

      container.innerHTML = problems.map(problem => `
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="flex justify-between items-start mb-4">
            <div class="flex-1">
              <h3 class="text-xl font-bold text-gray-900 mb-2">${escapeHtml(problem.title)}</h3>
              <p class="text-gray-600">${escapeHtml(problem.description)}</p>
            </div>
            <div class="text-right ml-4">
              <div class="text-2xl font-bold text-blue-600">${problem.upvotes || 0}</div>
              <div class="text-sm text-gray-500">upvotes</div>
            </div>
          </div>
          <div class="flex items-center justify-between text-sm text-gray-500">
            <div class="flex items-center space-x-4">
              <span>@${problem.profiles?.username || 'anonymous'}</span>
              <span>${problem.category || 'uncategorized'}</span>
              <span>${new Date(problem.created_at).toLocaleDateString()}</span>
            </div>
            <button onclick="upvoteProblem('${problem.id}')" class="text-blue-600 hover:text-blue-700">
              â–² Upvote
            </button>
          </div>
        </div>
      `).join('');
    }

    // Load Products
    async function loadProducts() {
      const { data: products } = await supabase
        .from('products_listed')
        .select(`
          *,
          profiles (username, avatar_url)
        `)
        .order('created_at', { ascending: false });

      const container = document.getElementById('products-list');

      if (!products || products.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-12">No products yet. Be the first to share!</div>';
        return;
      }

      container.innerHTML = products.map(product => `
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="flex justify-between items-start">
            <div class="flex-1">
              <h3 class="text-xl font-bold text-gray-900 mb-2">${escapeHtml(product.name)}</h3>
              <p class="text-gray-600 mb-2">${escapeHtml(product.tagline || '')}</p>
              <p class="text-gray-600 mb-4">${escapeHtml(product.description)}</p>
              ${product.url ? `<a href="${product.url}" target="_blank" class="text-blue-600 hover:underline">${product.url}</a>` : ''}
            </div>
            <div class="text-right ml-4">
              ${product.price ? `<div class="text-2xl font-bold text-green-600">$${(product.price / 100).toFixed(0)}</div>` : ''}
              <div class="text-sm text-gray-500">${product.revenue_public ? 'ðŸ“Š Revenue public' : ''}</div>
            </div>
          </div>
          <div class="flex items-center justify-between text-sm text-gray-500 mt-4">
            <div class="flex items-center space-x-4">
              <span>@${product.profiles?.username || 'anonymous'}</span>
              <span>${product.category || 'uncategorized'}</span>
            </div>
            <button onclick="upvoteProduct('${product.id}')" class="text-blue-600 hover:text-blue-700">
              â–² ${product.upvotes || 0} upvotes
            </button>
          </div>
        </div>
      `).join('');
    }

    // Load Revenue
    async function loadRevenue() {
      const { data: reports } = await supabase
        .from('revenue_reports')
        .select(`
          *,
          products_listed (name),
          profiles (username)
        `)
        .eq('public', true)
        .order('month', { ascending: false });

      const container = document.getElementById('revenue-list');

      if (!reports || reports.length === 0) {
        container.innerHTML = '<div class="text-center text-gray-500 py-12">No public revenue reports yet.</div>';
        return;
      }

      container.innerHTML = reports.map(report => `
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
          <div class="flex justify-between items-center">
            <div>
              <h3 class="text-xl font-bold text-gray-900">${escapeHtml(report.products_listed?.name || 'Product')}</h3>
              <p class="text-gray-500">by @${report.profiles?.username || 'anonymous'}</p>
              <p class="text-gray-500">${new Date(report.month).toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</p>
            </div>
            <div class="text-right">
              <div class="text-3xl font-bold text-green-600">$${((report.revenue || 0) / 100).toLocaleString()}</div>
              ${report.growth_rate ? `<div class="text-sm text-gray-500">${report.growth_rate > 0 ? 'â†‘' : 'â†“'} ${Math.abs(report.growth_rate)}% growth</div>` : ''}
            </div>
          </div>
        </div>
      `).join('');
    }

    // Load AI Opportunities
    async function loadOpportunities() {
      const container = document.getElementById('opportunities-list');
      container.innerHTML = '<div class="text-center text-gray-500 py-12">AI analysis coming soon. Share more data to unlock insights!</div>';
    }

    // Modal Functions
    function showNewProblemModal() {
      document.getElementById('problem-modal').classList.remove('hidden');
    }

    function closeProblemModal() {
      document.getElementById('problem-modal').classList.add('hidden');
      document.getElementById('problem-error').classList.add('hidden');
    }

    function showNewProductModal() {
      document.getElementById('product-modal').classList.remove('hidden');
    }

    function closeProductModal() {
      document.getElementById('product-modal').classList.add('hidden');
      document.getElementById('product-error').classList.add('hidden');
    }

    // Submit Problem
    async function submitProblem() {
      const title = document.getElementById('problem-title').value;
      const description = document.getElementById('problem-description').value;
      const category = document.getElementById('problem-category').value;

      if (!title || !description) {
        showProblemError('Please fill in title and description');
        return;
      }

      const { error } = await supabase.from('problems').insert({
        user_id: currentUser.id,
        title,
        description,
        category: category || 'other'
      });

      if (error) {
        showProblemError(error.message);
      } else {
        closeProblemModal();
        loadProblems();
        // Clear form
        document.getElementById('problem-title').value = '';
        document.getElementById('problem-description').value = '';
        document.getElementById('problem-category').value = '';
      }
    }

    // Submit Product
    async function submitProduct() {
      const name = document.getElementById('product-name').value;
      const tagline = document.getElementById('product-tagline').value;
      const description = document.getElementById('product-description').value;
      const url = document.getElementById('product-url').value;
      const price = document.getElementById('product-price').value;
      const category = document.getElementById('product-category').value;
      const revenuePublic = document.getElementById('product-revenue-public').checked;

      if (!name || !description) {
        showProductError('Please fill in name and description');
        return;
      }

      const { error } = await supabase.from('products_listed').insert({
        user_id: currentUser.id,
        name,
        tagline,
        description,
        url,
        price: price ? Math.round(parseFloat(price) * 100) : null,
        category: category || 'other',
        revenue_public: revenuePublic
      });

      if (error) {
        showProductError(error.message);
      } else {
        closeProductModal();
        showTab('products');
        // Clear form
        document.getElementById('product-name').value = '';
        document.getElementById('product-tagline').value = '';
        document.getElementById('product-description').value = '';
        document.getElementById('product-url').value = '';
        document.getElementById('product-price').value = '';
        document.getElementById('product-category').value = '';
        document.getElementById('product-revenue-public').checked = false;
      }
    }

    // Upvote Functions
    async function upvoteProblem(problemId) {
      const { error } = await supabase.from('upvotes').insert({
        user_id: currentUser.id,
        target_type: 'problem',
        target_id: problemId
      });

      if (!error) {
        loadProblems();
      }
    }

    async function upvoteProduct(productId) {
      const { error } = await supabase.from('upvotes').insert({
        user_id: currentUser.id,
        target_type: 'product',
        target_id: productId
      });

      if (!error) {
        loadProducts();
      }
    }

    function showProblemError(msg) {
      const div = document.getElementById('problem-error');
      div.textContent = msg;
      div.classList.remove('hidden');
    }

    function showProductError(msg) {
      const div = document.getElementById('product-error');
      div.textContent = msg;
      div.classList.remove('hidden');
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Initialize
    checkAuth();
  </script>

</body>
</html>
